apiVersion: batch/v1
kind: Job
metadata:
  name: transaction-service-migration
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: instapay/transaction-service:dev
        command: ["npx", "sequelize-cli", "db:migrate", "--env", "dev", "--config", "/app/config/config.js"]
        envFrom:
        - configMapRef:
            name: transaction-service-config
        - secretRef:
            name: postgres-secret
      restartPolicy: Never
  backoffLimit: 2