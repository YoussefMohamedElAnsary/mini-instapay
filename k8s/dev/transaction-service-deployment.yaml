apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: instapay/transaction-service:dev
        ports:
        - containerPort: 3002
        envFrom:
        - configMapRef:
            name: transaction-service-config
        - secretRef:
            name: postgres-secret
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 10